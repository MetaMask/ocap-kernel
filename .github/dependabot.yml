# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '06:00' # UTC
    target-branch: 'main'
    versioning-strategy: 'increase-if-necessary'
    open-pull-requests-limit: 10
    groups:
      vite:
        # Group all Vite-related dependencies
        dependency-type: 'all'
        patterns:
          - 'vite'
          - 'vite-*'
          - 'vitest'
          - '@vitest/*'
          - '@vitejs/*'
          - 'jsdom'
      metamask:
        # Group MetaMask packages excluding ESLint configs
        dependency-type: 'all'
        patterns:
          - '@metamask/*'
        exclude-patterns:
          - '@metamask/eslint-*'
      metamask-eslint:
        # Separate group for MetaMask ESLint configs
        dependency-type: 'all'
        patterns:
          - '@metamask/eslint-*'
      agoric:
        # Group Agoric and Endo packages
        dependency-type: 'all'
        patterns:
          - '@agoric/*'
          - '@endo/*'
          - 'ses'
      react:
        # Group React and its type definitions
        dependency-type: 'all'
        patterns:
          - 'react'
          - 'react-dom'
          - '@types/react'
          - '@types/react-dom'
      eslint:
        # Group ESLint and related packages
        dependency-type: 'all'
        patterns:
          - 'eslint'
          - 'eslint-*'
          - '@typescript-eslint/*'
      typescript:
        # Group TypeScript core packages
        dependency-type: 'all'
        patterns:
          - 'typescript'
          - 'typescript-*'
      prettier:
        # Group Prettier and its plugins
        dependency-type: 'all'
        patterns:
          - 'prettier'
          - 'prettier-*'
      testing-library:
        # Group Testing Library packages
        dependency-type: 'all'
        patterns:
          - '@testing-library/*'
      playwright:
        # Group Playwright packages
        dependency-type: 'all'
        patterns:
          - '@playwright/*'
          - 'playwright'
