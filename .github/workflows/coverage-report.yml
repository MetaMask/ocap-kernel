name: Coverage Report

on:
  workflow_call:

jobs:
  report:
    name: Report
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download coverage artifact
        uses: actions/download-artifact@v7
        with:
          name: coverage
          path: coverage/

      # On push to main, deploy HTML coverage report to GitHub Pages
      - name: Deploy coverage to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4f9cc6602d3f66b9c108549d475ec49e8ef4d45e
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./coverage
          destination_dir: coverage

      # On PRs, download baseline and post comparison report
      - name: Download baseline coverage from main
        if: github.event_name == 'pull_request'
        uses: actions/download-artifact@v7
        with:
          branch: main
          name: coverage
          path: coverage-base/
          workflow_conclusion: success
          if_no_artifact_found: warn

      - name: Post coverage report
        if: github.event_name == 'pull_request'
        uses: davelosert/vitest-coverage-report-action@5b6122e3a819a3be7b27fc961b7faafb3bf00e4d
        with:
          json-summary-path: coverage/coverage-summary.json
          json-final-path: coverage/coverage-final.json
          json-summary-compare-path: coverage-base/coverage-summary.json
          file-coverage-mode: changes

      - name: Post coverage report link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ“Š [View full HTML coverage report for `main`](https://metamask.github.io/ocap-kernel/coverage/)'
            })
