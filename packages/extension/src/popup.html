<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Kernel Panel</title>
    <style>
      .kernel-panel {
        padding: 16px;
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
      }

      .kernel-controls,
      .vat-controls {
        margin-bottom: 16px;
      }

      button {
        margin: 4px;
        padding: 8px 16px;
        cursor: pointer;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      button.green {
        background-color: #4caf50;
      }

      button.red {
        background-color: #f44336;
      }

      button.yellow {
        background-color: #ffeb3b;
      }

      input {
        padding: 8px;
        margin: 4px;
      }

      #status-display {
        background: #f5f5f5;
        padding: 12px;
        border-radius: 4px;
      }
    </style>
    <script src="./popup.ts" type="module"></script>
  </head>
  <body>
    <div id="panel-root">
      <h2>Kernel Panel</h2>
      <div class="kernel-panel">
        <div class="kernel-controls">
          <button class="green" id="init-kernel">Initialize Kernel</button>
          <button class="red" id="shutdown-kernel">Shutdown Kernel</button>
          <button class="yellow" id="terminate-all">Terminate All Vats</button>
        </div>

        <div class="vat-controls">
          <input type="text" id="vat-id" placeholder="Vat ID" />
          <button id="launch-vat">Launch Vat</button>
          <button id="restart-vat">Restart Vat</button>
          <button id="terminate-vat">Terminate Vat</button>
        </div>

        <div class="kernel-status">
          <h3>Kernel Status</h3>
          <pre id="status-display"></pre>
        </div>
      </div>
    </div>
  </body>
</html>
